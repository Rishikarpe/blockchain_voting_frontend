<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Link to Google Fonts for Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif; /* Apply Inter font to all elements */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            width: 400px;
            background-color: #F3F4F6;
            border-radius: 8px;
            padding: 30px;
            position: relative; /* Position relative to place logo outside container */
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px; /* Position logo to the left of the container */
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .account-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .create-link {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            color: #666;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .forgot-link {
            color: #0066cc;
            text-decoration: none;
        }

        .btn-signin {
            width: 100%;
            padding: 12px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #999;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }

        .divider span {
            padding: 0 10px;
            font-size: 14px;
        }

        .social-signin {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            text-decoration: none;
        }

        .social-icon {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }
    </style>
</head>
